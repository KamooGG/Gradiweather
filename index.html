<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiweather</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <header>
        <h1>Gradiweather</h1>
    </header>
    <section class="container">
        <main class="container-main">
            <div class="main-city">
                <div class="main-city__date" id="main-city-date"></div>
                <div class="main-city__name" id="main-city-name"></div>
                <div class="main-city__container">
                    <div class="main-city__temp" id="main-city-temp"></div>
                    <div class="main-city__weather" id="main-city-weather"></div>
                </div>
            </div>
            <div class="main-forecast">
                <h3>Forecast</h3>
                    <div class="main-forecast__container">
                        <div class="main-forecast__item">
                            <div class="main-forecast__date" id="main-forecast-date0"></div>
                            <div class="main-forecast__descr" id="main-forecast-descr0"></div>
                            <div class="main-forecast__day" id="main-forecast-day0"></div>
                        </div>
                        <div class="main-forecast__item">
                            <div class="main-forecast__date" id="main-forecast-date1"></div>
                            <div class="main-forecast__descr" id="main-forecast-descr1"></div>
                            <div class="main-forecast__day" id="main-forecast-day1"></div>
                        </div>
                            <div class="main-forecast__item">
                            <div class="main-forecast__date" id="main-forecast-date2"></div>
                            <div class="main-forecast__descr" id="main-forecast-descr2"></div>
                            <div class="main-forecast__day" id="main-forecast-day2"></div>
                        </div>
                    </div>
            </div>
        </main>
        <aside class="container-aside">
            <div class="secondary-city__weather" id="secondary-city-weather"></div>
            <div class="secondary-city__temp" id="secondary-city-temp"></div>
            <div class="secondary-city__name" id="secondary-city-name"></div>
        </aside>
    </section>
    <footer>
        &copy; 2021, Cristian Blanco
    </footer>
    <script src="/assets/js/index.js"></script>
</body>
</html>
